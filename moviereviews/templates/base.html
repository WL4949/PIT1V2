<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning mb-3" style="--bs-bg-opacity: .3;">
            <div class="container" style="background-color:burlywood;">
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %}
                    <img src="{% static 'images/Movie.jpg' %}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top" />
                    TGA Reservation Cinema
                </a>
                <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" arialabel="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="{% url 'catalogue' %}">Catalogue</a>
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        <a class="nav-link disabled d-flex justify-content-end" style="width: 200px; color: rgb(255, 51, 0)" aria-disabled="true">{{request.user}}</a>
                    </div>
                </div>
            </div>
        </nav>
           <div class="container">
                {% block content %}
                {% endblock content %}
           </div>
        </body>
    </body>
</html>
